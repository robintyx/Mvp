<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>首页</title>
    <link rel="stylesheet"   th:href="@{/static/css/weui.css}" href="../../static/css/weui.css" />
    <script type="text/javascript" th:src="@{/static/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script type="text/javascript"   th:href="@{/static/js/jweixin-1.0.0.js}" href="../../static/js/jweixin-1.0.0.js" ></script>
    <script   th:href="@{/static/js/1.2.1/weui.min.js}" href="../../static/js/1.2.1/weui.min.js"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.js}" src="../../static/js/vconsole.min.js"></script>
    <script>
        var ctxPath  = [[@{/}]];
        var userinfo = [[${userinfo}]];
        var openid = [[${openid}]];
        var unionid = [[${unionid}]];
        var deployVersion = [[${deployVersion}]];
        localStorage.setItem("user_info",userinfo);
        localStorage.setItem("openid",openid);
        localStorage.setItem("unionid",unionid);
        localStorage.setItem("deployVersion",deployVersion);
        //获取 userinfo
        function getUserInfo() {
            return localStorage.getItem("user_info");
        }
        function getOpenid() {
            return localStorage.getItem("openid");
        }
        function getUnionid() {
            return localStorage.getItem("unionid");
        }
    </script>
</head>
<body ontouchstart>
<div class="page"  id="failMsg" >
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title" th:text="${openid}">访问成功</h2>
            <p class="weui-msg__desc" th:text="${unionid}">你好</p>
        </div>
        <div class="weui-msg__tips-area">
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                </p>
                <p class="weui-footer__text">Copyright &copy; 2019-2022 microvideo</p>
            </div>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
