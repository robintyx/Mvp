<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <title>系统维护中</title>
    <link rel="stylesheet"   th:href="@{/static/css/weui.css}" href="../../static/css/weui.css" />
    <script type="text/javascript" th:src="@{/static/js/jquery.js}" src="../../static/js/jquery.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
    <style>
        html,
        body,
        .page {
            height: 100vh;
        }
    </style>
</head>
<body ontouchstart>
<div class="page"  id="failMsg" >
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">请求不合规或者非法操作，请联系管理员</h2>
        </div>
        <div class="weui-msg__tips-area">
        </div>
        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
            </p>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                </p>
                <p class="weui-footer__text">Copyright &copy; 2019-2022 microvideo</p>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    setTimeout("custom_close()",5000);
    function custom_close(){
        WeixinJSBridge.call('closeWindow');
    }
</script>
</html>
